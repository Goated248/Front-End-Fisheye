<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html" tabindex="-1"><img src="assets/images/logo.png" alt="fisheye Home page" class="logo" tabindex="0"/></a>
    </header>

    <main id="main">

      <section class="photograph-header">
        <div class="header-txt"></div>
        <button class="contact_button" tabindex="0">Contactez-moi</button>
        <div id="portrait-container" tabindex="0"></div>
      </section>

       <section class="total-likes_price" tabindex="0">
        <div class = "likes-icon" ><i class="fa-solid fa-heart"></i></div>
       </section>

      <section class="tri">
        <div class="tri-option"  >
          <label for="tri-select" tabindex="0">Trier par :</label>
          <select id="tri-select" tabindex="0" aria-describedby="tri-description">
              <option value="title" aria-label="Trier par ordre alphabétique">Titre</option>
              <option value="date" aria-label="Trier par ordre chronologique">Date</option>
              <option value="likes" aria-label="Trier par nombre de likes">Popularité</option>
          </select>
          <p id="tri-description" class = "tri-description">
            Permet de trier les photos par titre, date ou popularité.
          </p>
      </div>
      </section>
      <section class ="media-gallery"></section>
      

     

    </main>

    <!--formulaire de contact-->
    <div class="bground" role="dialog" id="contact_modal" aria-hidden="true">

			<div class="modal" tabindex="0">

				<header class="form-header">
          <h2 tabindex="0">Contactez-moi</h2>
          <div class = "photographer-name"></div>
        </header>

        <div class = "modal-body">

				<form>

					<div class="form-data">
						<label for="first" tabindex="0">Prénom</label>
            <input  tabindex="0"
            class="text-control"
            type="text"
            id="first"
            name="first"/>
					</div>

          <div class="form-data">
						<label for="last" tabindex="0">Nom</label>
            <input  tabindex="0"
            class="text-control"
            type="text"
            id="last"
            name="last"/>
					</div>

          <div class="formData">
         <label for="email" tabindex="0">E-mail</label>
          <input tabindex="0"
            class="text-control"
            type="email"
            id="email"
            name="email"/>
        </div>

        <div class="formData" >
        <label for="message" tabindex="0">Votre message</label>
        <textarea tabindex="0"
          class="text-control"
          id="message"
          name="message"></textarea>
      </div>

          <button class="contact_button" tabindex="0" aria-label ="Envoyer le formulaire de contact">Envoyer</button>
          <button class="modal-close" id ="close-btn" aria-label="Fermer le formulaire de contact" tabindex="0"><i class="fa-solid fa-xmark"></i></button>

				</form>

        </div>
			</div>
		</div>

    <!--lightbox-->
    <section class="lightbox-modal" role="dialog" aria-hidden="true" >

    <div class="lightbox-modal_body" tabindex="0" >

      <div class = "media-display">
      <button class="lightbox-prev" aria-label="Image précédente" tabindex="0"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="lightbox-container" tabindex="0"></div>
      <button class="lightbox-next" arial-label="Image suivante" tabindex="0"><i class="fa-solid fa-chevron-right"></i></button>
      <button class="lightbox-close" aria-label="Fermer la fenêtre" tabindex="0"><i class="fa-solid fa-xmark"></i></button>
      </div>

      <div class="lightbox_media_title">
        <h2 class ="lightbox-title" tabindex="0"></h2>
      </div> 
    </div>

    </section>


    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>
  </body>
</html>
