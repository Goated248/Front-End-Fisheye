<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" tabindex="0" alt="fisheye Home page"/></a>
    </header>

    <main id="main">

      <section class="photograph-header">
        <div class="header-txt"></div>
        <button class="contact_button" tabindex="0">Contactez-moi</button>
        <div id="portrait-container" tabindex="0"></div>
      </section>

      <section class="tri" tabindex="0">
        <p>Trier par</p>
        <div class="btn-tri"></div>
      </section>
      <section class ="media-gallery"></section>
      

      <div class="total-likes_price" tabindex="0">
        <div class = "likes-icon" ><i class="fa-solid fa-heart"></i></div>
      </div>

    </main>

    <!--formulaire de contact-->
    <div class="bground" role="dialog" id="contact_modal">
			<div class="modal">
				<header class="form-header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="close-btn" />
          <div id="name-by_id"></div>
        </header>
        <div class = "modal-body">
				<form>
					<div class="form-data">
						<label>Pr√©nom</label>
            <input  
            class="text-control"
            type="text"
            id="first"
            name="first"/>
					</div>
          <div class="form-data">
						<label>Nom</label>
            <input  
            class="text-control"
            type="text"
            id="last"
            name="last"/>
					</div>
          <div class="formData">
         <label>E-mail</label>
          <input
            class="text-control"
            type="email"
            id="email"
            name="email"/>
        </div>
        <div class="formData"></divclass>
        <label>Votre message</label>
        <textarea
          class="text-control"
          id="message"
          name="messae"></textarea>
       
      </div>
          <button class="contact_button">Envoyer</button>
				</form>
        </div>
			</div>
		</div>
    <!--lightbox-->
    <div class="lightbox-modal"role="dialog">
    <div class="lightbox-modal_body">
      <button class="lightbox-close"><i class="fa-solid fa-xmark"></i></button>
      <button class="lightbox-prev"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="lightbox-container"></div>
      <button class="lightbox-next"><i class="fa-solid fa-chevron-right"></i></button>
    </div>
   </div>


    <script type="module" src="/scripts/pages/photographer.js" defer></script>
    <script src="/scripts/utils/contactForm.js" defer></script>

</html>
